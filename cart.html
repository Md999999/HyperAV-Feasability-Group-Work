<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart | HyperAV</title>
  <link rel="stylesheet" href="styles.css">
  <script src="cart.js" defer></script> <!-- Link the cart.js file here -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #d4ac0d;
    }

    #cart-items {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cart-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounceIn 0.5s;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.95); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 22px;
    }

    .cart-details p {
      margin: 5px 0;
      color: #555;
      font-size: 18px;
    }

    .cart-details button {
      background-color: #3498db;
      color: white;
      padding: 5px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-details button:hover {
      background-color: #2980b9;
    }

    .remove-button {
      background-color: #e74c3c;
      border-radius: 8px;
      padding: 8px 16px;
      margin-top: 10px;
    }

    .remove-button:hover {
      background-color: #c0392b;
    }

    .cart-total {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>

</head>
<body>

  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='products.html'">Shop More</button>
    </nav>
  </header>

  <main id="cart-items">
    <p>Loading your cart...</p>
  </main>

</body>
</html>
