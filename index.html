<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperAV | Home Cinema Experts</title>
  
  <!-- Link to external CSS (optional if you have styles.css) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('images/projection screen.jpeg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero img {
      width: 150px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      background-color: #f1c40f;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
      font-weight: bold;
    }

    .buttons button:hover {
      background-color: #e67e22;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero p {
        font-size: 16px;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <img src="images/hyperavlogo copy.jpeg" alt="HyperAV Logo">
    <h1>Bring Cinema Home</h1>
    <p>Explore our premium range of Home Cinema Solutions</p>
    <div class="buttons">
      <button onclick="location.href='products.html'">Shop Now</button>
      <button onclick="location.href='cart.html'">View Cart (<span id="cart-count">0</span>)</button>
    </div>
  </section>

  <script src="cart.js"></script>
</body>
</html>
